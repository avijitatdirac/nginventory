<div class="container">
  <div class="jumbotron">
    <form>
      <div class="input-group"> 
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="email" type="text" class="form-control" name="email" placeholder="Type your email here...">
      </div>
      <div class="input-group"> 
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="password" type="password" class="form-control" name="password" placeholder="Type your password here...">
      </div>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit" routerLink="/homepage">Login</button>
    </form>
  </div>
</div>
